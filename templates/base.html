<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MovieTracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'pages:home' %}" class="text-xl font-bold text-indigo-600">MovieTracker</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' %}" class="text-gray-700 hover:text-indigo-600">Profile</a>
                    <form method="post" action="{% url 'users:logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-gray-700 hover:text-indigo-600">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="text-gray-700 hover:text-indigo-600">Login</a>
                    <a href="{% url 'users:register' %}" class="text-gray-700 hover:text-indigo-600">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-auto">
        <div class="container mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            &copy; 2026 MovieTracker. All rights reserved.
        </div>
    </footer>
</body>
</html>
