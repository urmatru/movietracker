{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-indigo-600 mb-4">Recent Films</h1>
    {% if recent_films %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for film in recent_films %}
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col">
                    <h2 class="text-lg font-semibold mb-2">{{ film.title }}</h2>
                    <p class="text-gray-500">{{ film.year }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500">No films yet.</p>
    {% endif %}
</div>
{% endblock %}
