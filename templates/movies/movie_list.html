{% extends "base.html" %}

{% block content %}
<h2>Movies</h2>

<ul>
    {% for movie in movies %}
        <li>
            <strong>{{ movie.title }}</strong>
            {% if movie.year %} ({{ movie.year }}){% endif %}
        </li>
    {% empty %}
        <li>No movies yet</li>
    {% endfor %}
</ul>
{% endblock %}
